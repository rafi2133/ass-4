    <!-- Font Awesome -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        
*{
   font-family: "Geist", sans-serif;
}
.hidden {
    display: none !important;
}
    </style>
  </head>
  <body class="w-10/12 mx-auto bg-[#EEF4FF] pt-10">


      <!--section of jobApplicationTracker -->
    <section class="dashBoard">
        <div class="dashBoard-container grid grid-cols-3  gap-3 p-5">
        <div class="total bg-white p-4">
            <h4>Total</h4>
            <h2 id="totalCount" class="font-semibold text-[1.5rem]">8</h2>
        </div>
        <div class="interview bg-white p-4">
            <h4>Interview</h4>
            <h2 id="interview-dashBoard" class="text-[#1dad35] font-semibold text-[1.5rem]">0</h2>
        </div>
        <div class="rejected bg-white p-4">
            <h4>Rejected</h4>
            <h2 id="rejected-dashBoard" class="text-[#ad1a1a] font-semibold text-[1.5rem]">0</h2>
        </div>
        </div>
    </section>
 


    
    <!-- Available Jobs -->
     <section class="available-Jobs">
        <h3 class="font-bold text-[1.3rem] pl-5">Available Jobs</h3>

        <div class="jobs-button pl-5 mt-6 space-x-2">
            <button id="filter-btn-all" class="btn  btn-soft  ">
                All
            </button>
            <button id="filter-btn-interview" class="btn  btn-soft ">
                Interview
            </button>
            <button id="filter-btn-rejected" class="btn  btn-soft ">
                Rejected
            </button>
        </div>
     </section>
  </body>
</html>
